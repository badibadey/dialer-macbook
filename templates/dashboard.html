{% extends "base.html" %}

{% block content %}
<div class="dashboard-container flex-1 p-8 overflow-auto bg-gray-100">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Dashboard</h1>
    
    <!-- Sekcja statystyk -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-600">Total calls</h2>
            <p id="totalCalls" class="text-3xl font-bold text-blue-600"></p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-600">Success</h2>
            <p id="successfulCalls" class="text-3xl font-bold text-green-600"></p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-600">Failed</h2>
            <p id="failedCalls" class="text-3xl font-bold text-red-600"></p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-600">Avg. call time</h2>
            <p id="averageCallDuration" class="text-3xl font-bold text-purple-600"></p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-600">Total time</h2>
            <p id="totalCallDuration" class="text-3xl font-bold text-orange-600"></p>
        </div>
    </div>

    <!-- Sekcja wykresów -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Status</h2>
            <div class="h-[400px] w-full">
                <canvas id="callsByStatusChart"></canvas>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6 flex flex-col h-[400px]">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Success vs Failed</h2>
            <div class="flex-grow relative">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Nowa sekcja z wykresem liniowym -->
    <div class="mt-8 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Trend połączeń w czasie</h2>
        <div class="h-[300px] w-full">
            <canvas id="callsTrendChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/dashboard_stats')
    .then(response => response.json())
    .then(data => {
        console.log('Pełne dane z API:', data); // Logujemy całą odpowiedź API
        updateStatistics(data);
        createCallsByStatusChart(data);
        createComparisonChart(data);
        createCallsTrendChart(data);
    })
    .catch(error => console.error('Błąd podczas pobierania danych:', error));
});

function updateStatistics(data) {
    document.getElementById('totalCalls').innerText = data.total_calls;
    document.getElementById('successfulCalls').innerText = data.successful_calls;
    document.getElementById('failedCalls').innerText = data.failed_calls;
    document.getElementById('averageCallDuration').innerText = Math.round(data.average_call_duration) + ' sek';
    document.getElementById('totalCallDuration').innerText = Math.round(data.total_call_duration) + ' sek';
}

function createCallsByStatusChart(data) {
    new Chart(document.getElementById('callsByStatusChart').getContext('2d'), {
        type: 'pie',
        data: {
            labels: ['Voicemail', 'Cancel', 'Bye', 'End Successfully', 'Other Errors'],
            datasets: [{
                data: [
                    data.voicemail_calls, 
                    data.cancelled_calls, 
                    data.bye_status_calls, 
                    data.call_ended_successfully, 
                    data.other_errors
                ],
                backgroundColor: ['#FFA500', '#FF4500', '#32CD32', '#1E90FF', '#FFD700']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        boxWidth: 12,
                        padding: 20,
                        font: {
                            size: 12
                        }
                    }
                }
            }
        }
    });
}

function createComparisonChart(data) {
    const maxValue = Math.max(data.successful_calls, data.failed_calls);
    const ctx = document.getElementById('comparisonChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Success', 'Failed'],
            datasets: [{
                label: 'Liczba połączeń',
                data: [data.successful_calls, data.failed_calls],
                backgroundColor: ['#32CD32', '#FF4500']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: maxValue * 1.8, // Ustawiamy maksymalną wartość
                    ticks: {
                        stepSize: Math.ceil(maxValue / 5)
                    }
                },
                x: {
                    ticks: {
                        font: {
                            size: 14
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            layout: {
                padding: {
                    top: 20,
                    bottom: 20
                }
            }
        }
    });
}
</script>
<style>
    .chart-container {
        position: relative;
        height: 100%;
        width: 100%;
    }
</style>
{% endblock %}
