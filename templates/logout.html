<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
        <div class="mb-6">
            <img src="{{ url_for('static', filename='images/logout_image.png') }}" alt="Logout Image" class="mx-auto h-32 w-auto">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You are now logged out</h1>
        <p class="text-gray-600 mb-6">Thank you for using our application. We hope to see you again soon!</p>
        <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Log in again
        </a>
    </div>
</body>
</html>
